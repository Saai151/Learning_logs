{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="btn-group" role="group" aria-label="Login and Register Buttons">
            <button name="submit" class="btn btn-primary ml-2">Log in</button>
            <a href="{% url 'users:register' %}" class="btn btn-primary">Register</a>
        </div>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
